{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inspirations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

<body class="home-body">
    <div class = "home_header">
        <h1 class = 'home-h1'>inspiration</h1>
        <div class="home-text">find what inspires you, save it beautifully.</div>
        <br>
        <br>

    <div class="container">

            </figure>
            <figure class="gallery__item gallery__item--2">

            <figure class="gallery__item gallery__item--3">
                <img src="https://i.imgur.com/1WxhdbQ.png" class="gallery__img" alt="Image 3">
            </figure>
            <figure class="gallery__item gallery__item--4">
                <img src="https://i.imgur.com/SdS8O4S.png" class="gallery__img" alt="Image 4">
            </figure>
            <figure class="gallery__item gallery__item--5">
                <img src="https://i.imgur.com/5SRUjB1.png" class="gallery__img" alt="Image 5">
            </figure>
            <figure class="gallery__item gallery__item--6">
                <img src="https://i.imgur.com/1X0RL86.png" class="gallery__img" alt="Image 6">
