{% extends 'base.html' %}
{% block content %}

  <div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://i.imgur.com/trhIG4h.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="post" action="{% url 'login' %}">
            <div class="form-input">{% csrf_token %}</div>
            {{ form.as_p }}
						<div class="d-flex justify-content-center login_container">
              <input type="submit" class="btn login_btn" value="login">
              <input type="hidden" name="next" value="{{ next }}">
				    </div>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account?  <a href="{% url 'login' %}" class="ml-2">&nbsp Sign Up</a>
					</div>
				</div>
			</div>
		</div>
	</div>
  <div>test</div>
{% endblock %}
