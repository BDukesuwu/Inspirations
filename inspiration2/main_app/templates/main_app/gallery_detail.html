{% extends 'base.html' %}

{% block content %}

<h1 class="fw-light text-center">{{ gallery.name }}</h1>
<hr class="mt-2">
<div class="gallery_detail"> 
    <div class="gallery_description">
        {{ gallery.description }}
    </div>
    <hr class="mt-2">
    <br>

    <div>inspirations that belong to this gallery will go here!!</div>
    <div>for each inspiration in inspirations... show the following (replace image)</div>
    <div class="container">
        <div class="row text-center text-lg-start">
            <div class="col-lg-3 col-md-4 col-6">
            <a href="#" class="d-block mb-4 h-100">
            <img class="img-fluid img-thumbnail" src="https://source.unsplash.com/pWkk7iiCoDM/400x300" alt="">
            </a>
        </div>
    </div>

    <br>
    <hr class="mt-2">
    <a href="{% url 'galleries_update' gallery.id %}">
        <button class="btn cancel_btn">Edit</button>
    </a>
    <br><br>
    <a href="{% url 'galleries_delete' gallery.id %}">
        <button class="btn login_btn">Delete</button>
    </a>
</div> 
{% endblock %}
