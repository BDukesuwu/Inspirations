{% extends 'base.html' %}

{% block content %}

    <h1>My Galleries</h1>

    {% for gallery in gallery_list %}
        <a href="{% url 'galleries_detail' gallery.id %}">
            <div>
                {{ gallery.name }}
            </br>
                {{ gallery.description }}
            </div>
            {% empty %}
                <div class="">
                    You have not created any Galleries yet.
                    <br><br>
                    You may "Add Gallery" from the above nav-bar.
                </div>

            {% endfor %}
            
{% endblock %}
