{% extends 'base.html' %}
{% block content %}
    <h1>Delete Inspiration</h1>

    <h4>Are you sure you want to delete <span id="" class="teal-text">{{ object.name }}</span>?</h4>
    <br>
    <form id="" action="" method="POST">
        {% csrf_token %}
        <input class="btn login_btn" type="submit" value="Yes - Delete!">
        <br><br>
        <a href="{% url 'detail' object.id %}">
            <button class="btn cancel_btn">Cancel</button>
        </a>
    </form>
{% endblock %}
