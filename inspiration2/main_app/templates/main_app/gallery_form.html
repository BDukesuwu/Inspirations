{% extends 'base.html' %}

{% block content %}

<div class = "gallery-form-container">
    <h1 class="fw-light text-center">Add/Edit Gallery</h1>
    <hr class="mt-2">
    <br>
    <div class="d-flex justify-content-center align-content-center">
        <form action="" method="POST">
            {% csrf_token %}
            <table>
            {{ form.as_table }}
            </table>
            <br><br>
            <div class="d-flex justify-content-center login_container">
                <input type="submit" value="Create" class="btn login_btn">
            </div>
            <br>
        </form>
    </div>
</div>

{% endblock %}
